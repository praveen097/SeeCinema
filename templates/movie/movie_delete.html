{% extends 'layout.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the movie "{{ movie.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <p><a href="{% url 'movie_list' %}">Cancel</a></p>
{% endblock %}
