<!-- myapp/templates/delete_theatre.html -->
{% extends 'layout.html' %}  <!-- Include your layout template if you have one -->

{% block content %}
  <div class="container">
    <h2>Delete Theatre - {{ theatre.name }}</h2>
    <p>Are you sure you want to delete this theatre?</p>

    <form method="post" style="display: inline;">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <a href="{% url 'view_theatre' theatre.id %}" class="btn btn-secondary">Cancel</a>
  </div>
{% endblock %}
